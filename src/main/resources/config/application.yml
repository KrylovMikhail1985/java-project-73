server:
  port: ${PORT:8080}
logging:
  level:
    root: INFO
spring:
  profiles:
#    active: test
    active: ${PRODUCTION:developing}

---
spring:
  profiles: developing
  datasource:
    url: jdbc:h2:mem:myDB
    username: sa
    password:

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml

  h2:
    console:
      enabled: true
      path: /h2console/
      settings:
        web-allow-others: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
---
spring:
  profiles: production
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
---
spring:
  profiles: test
  datasource:
    initialization-mode: always
    platform: postgres

    url: jdbc:postgresql://containers-us-west-29.railway.app:7337/railway
    username: postgres
    password:


  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate